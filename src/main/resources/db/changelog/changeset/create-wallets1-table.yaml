databaseChangeLog:
  - changeSet:
      id:  create-author
      author: Maxim
      changes:
        - createTable:
            tableName: wallets1
            columns:
              - column:
                  name: id
                  type: Integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar (100)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric
                  constraints:
                    nullable: false
